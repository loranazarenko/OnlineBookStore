databaseChangeLog:
  - changeSet:
      id: create-book-categories-table
      author: lora_nazarenko
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_books_categories_books
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_books_categories_categories
                    references: categories(id)
